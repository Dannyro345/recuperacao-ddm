<ion-header>
  <ion-toolbar>
    <ion-title>Listagem</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item-sliding *ngFor="let avaliacao of avaliacoes">

      <ion-item href="/detail/{{avaliacao.id}}/">{{avaliacao.disciplina}}</ion-item>

      <ion-item-options>
        <ion-item-option (click)="remove(avaliacao)">
          <ion-icon md="md-trash" slot="end"></ion-icon>
        </ion-item-option>
      </ion-item-options>

    </ion-item-sliding>
  </ion-list>

  <ion-fab (click)="modal()" class="button-native" vertical="bottom" horizontal="end">
    <ion-fab-button>
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>

</ion-content>
