<ion-header>
  <ion-toolbar>
    <ion-title>
      Olá, {{avaliacao.nome}}!
    </ion-title>

    <ion-buttons slot="end">
      <ion-button href="/list/">
        Listar
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <img class="rounded mb-0" src="{{avaliacao.url}}" alt="">
  </ion-card>
  <ion-button expand="full" (click)="modal()"> Editar avaliacão </ion-button>
</ion-content>
